<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="game">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <button onclick="reset()">Reset Color</button>
        <div class="board">
            <div class="side-panel">
                <button onClick="updateColor(this)" id="red">Red</button>
                <button onClick="updateColor(this)" id="blue">Blue</button>
                <button onClick="updateColor(this)" id="white">White</button>
                <button onClick="updateColor(this)" id="rainbow">Rainbow</button>
            </div>
            <div id="main"></div>
        </div>
        <p>Change Square Size</p>
        <input id="my-input" type="number" name="quantity">
        <button onclick="changeSquareSize()">Update</button>
        <br>
    </div>
</body>
<script src="js/scripts.js"></script>

</html>
